<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System - BSCS5A</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <a href="../" class="nav-link">â† Back to Main</a>
      <h1 class="nav-title">Task Manager</h1>
    </nav>

    <!-- Main Container -->
    <main class="container">
      <!-- Header Section -->
      <header class="header">
        <h1 class="header-title">Task Management System</h1>
        <p class="header-subtitle">Organize your work efficiently</p>
      </header>

      <!-- Task Input Section -->
      <section class="task-input-section">
        <div class="input-container">
          <input
            type="text"
            id="taskInput"
            class="task-input"
            placeholder="What needs to be done?"
            autocomplete="off"
          />
          <button id="addTaskBtn" class="btn btn-primary">
            <span class="btn-icon">+</span>
            <span class="btn-text">Add Task</span>
          </button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
          <button class="filter-btn active" data-filter="all">
            All <span class="count" id="countAll">0</span>
          </button>
          <button class="filter-btn" data-filter="active">
            Active <span class="count" id="countActive">0</span>
          </button>
          <button class="filter-btn" data-filter="completed">
            Completed <span class="count" id="countCompleted">0</span>
          </button>
        </div>
      </section>

      <!-- Task List Section -->
      <section class="task-list-section">
        <div id="taskList" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">ğŸ“</div>
          <h3 class="empty-title">No tasks yet</h3>
          <p class="empty-message">
            Add a task to get started with your productivity journey
          </p>
        </div>
      </section>

      <!-- Actions Section -->
      <section class="actions-section">
        <button id="clearCompletedBtn" class="btn btn-secondary">
          Clear Completed
        </button>
        <div class="stats">
          <span id="taskStats" class="stats-text">0 tasks remaining</span>
        </div>
      </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Edit Task</h2>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="editTaskInput"
            class="task-input"
            placeholder="Task description..."
          />
        </div>
        <div class="modal-footer">
          <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
          <button id="saveEditBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
